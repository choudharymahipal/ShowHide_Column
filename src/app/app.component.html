<mat-card class="result">
	<mat-card-content>
		<h2 class="example-h2">Show Hide columns using Datatable.</h2>
		<section class="example-section">
			<mat-slide-toggle class="example-margin" color="primary" [(ngModel)]="ShowHide" (change)="FunShowHide()">
				Hide Column: {{ShowHide}}
			</mat-slide-toggle>
		</section>
	</mat-card-content>
</mat-card>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!-- id Column -->
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> No. </th>
		<td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<!-- Designation Column -->
	<ng-container *ngIf="!ShowHide" matColumnDef="Designation">
		<th mat-header-cell *matHeaderCellDef> Designation </th>
		<td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
